{% extends "base.html" %}
{% block body %}

<div class="container mt-4">

    <div style="display: flex; align-items: center; gap: 10px;">
        <h2 style="margin: 0;">Wishlist</h2>
        <span style="font-size: 28px; color: red;">❤️</span>
    </div>

    <hr>

    <div class="row">
        {% for product in items %}
            <div class="col-md-3 mb-3">

                <div class="card p-2 shadow">

                    <h5>{{ product.name }}</h5>

                    <a href="/product/{{ product.id }}" class="btn btn-primary btn-sm mt-2">
                        View
                    </a>

                </div>

                <a href="/remove_wishlist/{{ product.id }}" 
                   class="btn btn-danger" 
                   style="margin-top:10px; background:red; color:white; padding:5px 12px;">
                    Remove
                </a>

            </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
