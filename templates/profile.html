{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <h2>My Profile</h2>
    <hr>

    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Joined:</strong> {{ user.date_joined }}</p>

    <a href="/logout" class="btn btn-danger mt-3">Log Out</a>
</div>
{% endblock %}
